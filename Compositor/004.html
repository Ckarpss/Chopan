 <h1>O pedagogo musical Carl Off. </h1>
 Carl Off foi um compositor alemão, um dos mais destacados do século XX, 
 famoso sobretudo por sua cantata Carmina Burana. Contudo, a sua maior 
 contribuição se situa na área da pedagogia musical, com o Método Orff 
 de ensino musical, baseado na percussão e no canto.
